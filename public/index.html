<!doctype html>
<html lang="en">

<head>
  <title>CS4241 Assignment 2</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="playerForm">
    <form action="">
      <input type='text' id='playerName' value="" placeholder="Enter Your Player Name">
      <button id="onsubmit">Let's Game</button>
    </form>
  </div>
  <div class="game">
    <canvas id="tetris" width="300" height="500"></canvas>
    <div id="scoreboard">
      <div id="names">
        <div id="currentPlayer"></div>
        <div id="otherPlayers"></div>
      </div>
      <div id="scores">
        <div id="currentScore"></div>
        <div id="otherScores"></div>
      </div>
    </div>
  </div>
  <script src="js/tetris.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
